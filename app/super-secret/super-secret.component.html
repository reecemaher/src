<table >
    <tr >
        <th>email</th>
        <th>Name</th>
        <th>Hours</th>
    </tr>

    <tr *ngFor="let user of users | async">
        <td>{{ user.email }}</td>
        <td>{{ user.displayName }}</td>
        <td>{{ user.hour | date }}</td>
        <td><input class="input" [(ngModel)]="uid" ></td>
        <button class="button"> Save </button>
        <!-- {{ user.roster | json }} -->
    </tr>
           
</table>

            [refresh]="refresh"
